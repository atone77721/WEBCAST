name: ğŸˆğŸ’âš¾ Update SportsWebcastPT Playlist ğŸ“º

on:
  schedule:
      - cron: '0 */8 * * *'  # every 8 hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies & Playwright
        run: |
          python -m pip install --upgrade pip
          pip install playwright urllib3 aiohttp beautifulsoup4 lxml pytz
          playwright install-deps
          playwright install

      - name: ğŸ” Decode Base64 Script from Secret
        env:
          WEBCASTPT_B64: ${{ secrets.WEBCASTPT_B64 }}
        run: |
          echo "$WEBCASTPT_B64" | base64 --decode > webcastPT.py
          ls -lh webcastPT.py

      - name: ğŸ¯ Run scraping script
        run: python webcastPT.py

      - name: ğŸ’¾ Commit & Safely Push if Playlist Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add SportsWebcastPT.m3u8

          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
            exit 0
          fi

          git commit -m "ğŸ” Update playlist $(date -u +'%a %b %d %T UTC %Y')"
          sleep $((RANDOM % 10 + 5))

          if ! git push origin main; then
            echo "âš ï¸ Push rejected. Trying safe fetch + merge..."
            git pull origin main --rebase || {
              echo "âŒ Rebase failed. Exiting to avoid corruption."
              exit 1
            }
            git push origin main || {
              echo "âŒ Second push failed. Remote may have changed again."
              exit 1
            }
          fi
