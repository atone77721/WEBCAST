name: ğŸ€ Update NBAWebcast Playlist ğŸ“º

on:
  schedule:
    - cron: '0 * * * *'  # runs every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies & Playwright
        run: |
          python -m pip install --upgrade pip
          pip install playwright urllib3 aiohttp beautifulsoup4 lxml
          playwright install-deps
          playwright install

      - name: ğŸ”’ Restore Base64 Script
        env:
          NBAWEBCAST_B64: ${{ secrets.NBAWEBCAST_B64 }}
        run: |
          echo "âš™ï¸ Restoring script..."
          echo "$NBAWEBCAST_B64" | base64 --decode > nbawebcast.py
          echo "âœ… nbawebcast.py restored."

      - name: ğŸ¯ Run NBA scraper
        run: |
          echo "ğŸš€ Running nbawebcast.py..."
          python nbawebcast.py || { echo "::error::âŒ Script failed"; exit 1; }

      - name: ğŸ•µï¸ Verify NBAWebcast.m3u8
        run: |
          echo "ğŸ” Checking for NBAWebcast.m3u8..."
          ls -lh || true
          if [ ! -f "NBAWebcast.m3u8" ]; then
            echo "::error::âŒ NBAWebcast.m3u8 not found â€” script did not generate output."
            exit 1
          fi
          echo "âœ… NBAWebcast.m3u8 generated successfully"
          echo "ğŸ“„ Preview last lines:"
          tail -n 10 NBAWebcast.m3u8 || true

      - name: ğŸ’¾ Commit & Push if Updated
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          if git diff --cached --quiet; then
            echo "âœ… No new changes to commit"
            exit 0
          fi

          git commit -m "ğŸ€ Update NBAWebcast.m3u8 $(date -u +'%Y-%m-%d %H:%M:%S UTC')"

          sleep $((RANDOM % 10 + 5))

          if ! git push origin main; then
            echo "âš ï¸ Push rejected. Trying safe fetch + merge..."
            git pull origin main --rebase || {
              echo "âŒ Rebase failed. Exiting to avoid corruption."
              exit 1
            }
            git push origin main || {
              echo "âŒ Second push failed. Remote changed again."
              exit 1
            }
          fi
