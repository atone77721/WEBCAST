name: Generate Pixelsports M3U

on:
  schedule:
    - cron: "*/30 * * * *"   # Runs every 30 minutes
  workflow_dispatch:          # Allows manual run

jobs:
  build-m3u:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip

      - name: Run script to generate M3U8
        run: |
          python pixelsport.py     # ‚Üê change to the filename that contains your code

      - name: Upload artifact (Pixelsports.m3u8)
        uses: actions/upload-artifact@v4
        with:
          name: Pixelsports
          path: Pixelsports.m3u8

      # OPTIONAL: Commit the generated file back to the repo
      - name: Commit & push updated playlist
        if: always()
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add Pixelsports.m3u8
          git commit -m "Auto-update Pixelsports.m3u8" || echo "No changes"
          git push
