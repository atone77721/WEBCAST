name: ‚ñ∂Ô∏è Update PixelSports Playlist

on:
  schedule:
    - cron: '0 * * * *' 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Restore hidden Pixelsport script
        run: |
          echo "${{ secrets.PIXELSPORT_SCRIPT }}" | base64 --decode > pixelsport.py
          chmod +x pixelsport.py

      - name: üéØ Run PixelSports scraper
        run: python pixelsport.py

      - name: üíæ Commit & Push if Playlist Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # --- MATCHES YOUR SCRIPT OUTPUT ---
          git add Pixelsports.m3u8

          if git diff --cached --quiet; then
            echo "‚úÖ No changes detected ‚Äî skipping commit."
            exit 0
          fi

          git commit -m "‚úÖ Updated PixelSports ($(date -u +'%Y-%m-%d %H:%M UTC'))"

          # Random delay to reduce push collisions
          sleep $((RANDOM % 10 + 5))

          if ! git push origin main; then
            echo "‚ö†Ô∏è Push failed, attempting safe rebase..."
            git pull origin main --rebase || {
              echo "‚ùå Rebase failed. Stopping to avoid corruption."
              exit 1
            }
            git push origin main || {
              echo "‚ùå Push failed again after rebase."
              exit 1
            }
          fi
