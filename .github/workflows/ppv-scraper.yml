name: Generate SportsWebcast M3U

on:
  schedule:
    - cron: "0 */10 * * *"    # Runs every 10 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-m3u:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (with write token)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
            pip install requests playwright
          fi

      - name: Decode hidden StreamCenter.py
        run: |
          echo "${{ secrets.STREAMCENTER_JS_B64 }}" | base64 --decode > StreamCenter.py
          chmod +x StreamCenter.py

      - name: Run Python scraper to generate M3U8
        run: |
          python StreamCenter.py

      - name: Cleanup StreamCenter.py
        run: |
          rm -f StreamCenter.py

      - name: Upload artifact (SportsWebcast.m3u8)
        uses: actions/upload-artifact@v4
        with:
          name: SportsWebcast
          path: SportsWebcast.m3u8

      - name: Commit & push updated playlist
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add SportsWebcast.m3u8
          git commit -m "Auto-update SportsWebcast.m3u8" || echo "No changes"
          git pull --rebase origin main
          git push
