name: Generate SportsWebcast M3U

on:
  schedule:
    - cron: "0 */10 * * *"    # Runs every 10 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-m3u:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (with write token)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install

      - name: Decode hidden scraper.js
        run: |
          echo "${{ secrets.SCRAPER_JS_B64 }}" | base64 --decode > scraper.js
          chmod +x scraper.js

      - name: Run JS scraper to generate M3U8
        run: |
          node scraper.js

      - name: Cleanup scraper.js
        run: |
          rm -f scraper.js

      - name: Upload artifact (SportsWebcast.m3u8)
        uses: actions/upload-artifact@v4
        with:
          name: SportsWebcast
          path: SportsWebcast.m3u8

      - name: Commit & push updated playlist
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add SportsWebcast.m3u8
          git commit -m "Auto-update SportsWebcast.m3u8" || echo "No changes"
          git pull --rebase origin main
          git push
