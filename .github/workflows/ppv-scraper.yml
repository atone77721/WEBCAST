name: Generate StreamCenter M3U

on:
  schedule:
    - cron: "0 */10 * * *"    # Every 10 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-m3u:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests playwright

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps

      - name: Decode hidden StreamCenter.py
        run: |
          echo "${{ secrets.STREAMCENTER_PY_B64 }}" | base64 --decode > StreamCenter.py
          chmod +x StreamCenter.py

      - name: Run StreamCenter scraper
        run: |
          python StreamCenter.py

      - name: Cleanup script
        run: |
          rm -f StreamCenter.py

      - name: Upload artifact (StreamCenter.m3u8)
        uses: actions/upload-artifact@v4
        with:
          name: StreamCenter
          path: StreamCenter.m3u8

      - name: Commit & push updated playlist
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add StreamCenter.m3u8
          git commit -m "Auto-update StreamCenter.m3u8" || echo "No changes"
          git pull --rebase origin main
          git push
