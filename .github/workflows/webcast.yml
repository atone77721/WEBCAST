name: ğŸˆğŸ’âš¾ Update SportsWebcast Playlist ğŸ“º

on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 25  # prevent endless hangs

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies (Python + Playwright)
        run: |
          python -m pip install --upgrade pip
          pip install playwright aiohttp pytz lxml beautifulsoup4 urllib3
          playwright install-deps
          playwright install firefox

      - name: ğŸ” Decode and prepare webcast script
        env:
          WEBCAST_B64: ${{ secrets.WEBCAST_B64 }}
        run: |
          echo "$WEBCAST_B64" | base64 --decode > webcast.py
          chmod +x webcast.py
          echo "âœ… webcast.py restored from secret"
          ls -lh webcast.py

      - name: ğŸ¯ Run SportsWebcast scraper
        run: |
          echo "ğŸš€ Running scraper at $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          python webcast.py
          echo "âœ… Script completed successfully"

      - name: ğŸ§¹ Clean up old backup files (keep last 5)
        run: |
          echo "ğŸ§¹ Cleaning up old backup files..."
          ls -t SportsWebcast_backup_*.m3u8 2>/dev/null | tail -n +6 | xargs -r rm -f
          echo "âœ… Backup cleanup done"

      - name: ğŸ’¾ Commit & safely push updated playlist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add playlist and recent backups
          git add SportsWebcast.m3u8
          git add SportsWebcast_backup_*.m3u8 || true

          if git diff --cached --quiet; then
            echo "âœ… No new playlist changes to commit."
            exit 0
          fi

          git commit -m "ğŸ” Auto-update playlist $(date -u +'%a %b %d %T UTC %Y')"

          echo "â³ Pushing changes..."
          sleep $((RANDOM % 10 + 5))

          if ! git push origin main; then
            echo "âš ï¸ Push failed â€” retrying with rebase..."
            git pull --rebase origin main || {
              echo "âŒ Rebase failed; aborting to prevent data corruption."
              exit 1
            }
            git push origin main || {
              echo "âŒ Final push failed â€” remote changed again."
              exit 1
            }
          fi

      - name: ğŸ“Š Summary
        if: always()
        run: |
          echo "-------------------------------------------"
          echo "ğŸ Workflow complete!"
          echo "ğŸ•“ Completed at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "ğŸ“º Updated: SportsWebcast.m3u8"
          echo "-------------------------------------------"
