name: üèàüèí‚öæ Update SportsWebcast Playlist üì∫

on:
  schedule:
    - cron: '0 */8 * * *' # Runs every 8 hours
  workflow_dispatch:       # Allows manual run

permissions:
  contents: write   # REQUIRED for commit/push

jobs:
  Scraping-Streams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (with write token)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright urllib3 aiohttp beautifulsoup4 lxml pytz playwright-stealth
          playwright install chromium firefox
          playwright install-deps chromium firefox

      - name: Run script to generate M3U8
        run: |
          # Make sure PH.py outputs directly to the repo root
          python -u PH.py --output ./SportsWebcast2.m3u8

      - name: Upload artifact (SportsWebcast2.m3u8)
        uses: actions/upload-artifact@v4
        with:
          name: SportsWebcast2
          path: SportsWebcast2.m3u8

      - name: Commit & push updated playlist
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Add updated file
          git add SportsWebcast2.m3u8

          # Commit changes if any
          git commit -m "Auto-update SportsWebcast2.m3u8" || echo "No changes to commit"

          # Push changes to remote
          git push origin main
