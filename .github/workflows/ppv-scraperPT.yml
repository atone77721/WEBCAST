name: Generate SportsWebcastPT M3U

on:
  schedule:
    - cron: "0 */13 * * *"    # Runs every 13 hours
  workflow_dispatch:          # Manual trigger

permissions:
  contents: write    # REQUIRED so Action can push changes

jobs:
  build-m3u:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (with write token)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install

      - name: Run JS scraper to generate M3U8
        run: |
          node scraperPT.js

      - name: Upload artifact (SportsWebcastPT.m3u8)
        uses: actions/upload-artifact@v4
        with:
          name: SportsWebcastPT
          path: SportsWebcastPT.m3u8

      - name: Commit & push updated playlist
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add SportsWebcastPT.m3u8
          git commit -m "Auto-update SportsWebcastPT.m3u8" || echo "No changes"
          git push
